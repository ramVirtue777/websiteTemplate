<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Typograhy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body style="height: 100vh;">

    <div class="stylekit" style="background-color: #f2f2f2;height: 100%;padding: 40px;">

        <h1 style="text-align:center;font-weight: 900;text-align: center;border: 6px solid #000;">Typography</h1>

        <h1>This is H1 tag</h1>
        <h2>This is H2 tag</h2>
        <h3>This is H3 tag</h3>
        <h4>This is H4 tag</h4>
        <h5>This is H5 tag</h5>
        <h6>This is H6 tag</h6>
        <p>This is paragraph tag</p>
        <a href="#">This is anchor tag</a>

        <div class="color_box">
            <div class="color_theme"></div>
            <h4>This is theme color</h4>
        </div>
        <div class="color_box">
            <div class="heading_color"></div>
            <h4>This is Heading color</h4>
        </div>

    </div>

    <script src="js/custom.js"></script>
</body>

</html>
